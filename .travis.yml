language: c

compiler:
  - gcc
  - clang

before_script:
  - autoreconf -vfi
  - sudo apt-get install -qq gengetopt
  - sudo apt-get install -qq help2man
  - sudo apt-get install -qq texinfo
  - sudo apt-get install -qq texlive
  - sudo apt-get install -qq liblzma-dev

script: ./configure CPPFLAGS="-DDEBUG_FLAG" && make clean all check distcheck || (cat test/test-suite.log && /bin/false)

## whitelist
branches:
  only:
    - master
    - next

notifications:
  email:
    - devel@fresse.org
